<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <main>
        <div class="card">
            <header class="header">
                <figure class="header__figure">
                  <img class="header__img" loading="eager" src="images/image-equilibrium.jpg" alt="Equilibrium, Cube">
                  <div class="overlay"><a href=""><a href="#"><img loading="eager" src="images/icon-view.svg" alt="eye, icon"></a></div>
                </figure>
            </header>
            <div class="description">
                <a href="#"><h3>Equilibrium #3429</h3></a>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="ethereum">
                    <span class="ethereum__left"><img loading="eager" src="./images/icon-ethereum.svg" alt="etherum"><pre>  0.041 ETH</pre></span>
                    <span class="ethereum__right"><img loading="eager" src="./images/icon-clock.svg" alt="clock">3 days left</span> 
                </div>
            </div>
            <div class="avatar">
                <p><img loading="lazy" src="./images/image-avatar.png" alt="avatar">Creation of <a href="#">Jules Wyvern</a></p> 
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">YomarCs</a>.
          </div>
    </main> 
</body>
</html>
